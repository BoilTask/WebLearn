<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>播放器</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<audio id="player" src="music/半壶纱.mp3">
			当前浏览器不支持audio
		</audio>
		<div id="container">
			<div id="music-list" class="box">

			</div>
			<div id="player-box" class="box">
				<div id="lyric-box">

				</div>
				<div id="progress-box"></div>
				<div id="control-box">
					<span id="pre-btn" class="icon-step-backward"></span>
					<span id="play-btn" class="icon-play"></span>
					<span id="next-btn" class="icon-step-forward"></span>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
