<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		
		<style type="text/css">
			#l1{
				/* 设置列表序号隐藏 */
				list-style: none;
				
				/* ul有自带的上下外间距 */
				margin: 0;
				padding: 0;
			}
			
			#l1 li{
				/* 要实现列表项横向排列,将li的display改为行内块即可 */
				display: inline-block;
			}
			
		</style>
		
	</head>
	<body>
		<!-- ul，无序列表，是块元素 -->
		<ul id="l1">
			<!-- li，列表项，也是块元素 -->
			<li>苹果</li>
			<li>巧克力</li>
			<li>包子</li>
		</ul>
		
		<!-- ol，有序列表 -->
		<ol>
			<li>周杰伦</li>
			<li>林俊杰</li>
			<li>高圆圆</li>
		</ol>
		
	</body>
</html>
