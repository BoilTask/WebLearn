<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			#p1 {
				/* px表示像素，像素是显示器上最小的显示单元 */
				font-size: 20px;
			}

			#p2 {
				/* pt表示磅，磅是一个绝对长度单位，常用于印刷打印字体 */
				font-size: 20pt;
			}

			#p3 {
				/* em表示当前元素的父元素的字体大小 */
				font-size: 2em;
			}

			#p4 {
				/* rem表示页面根元素的字体大小 */
				font-size: 2rem;
			}

			#p5 {
				/* 1vm表示页面宽度的1% */
				font-size: 4vm;
			}

			#p6 {
				/* 1vm表示页面高度的1% */
				font-size: 4vh;
			}

			#p7 {
				/* cm表示厘米 */
				font-size: 1cm;
			}
		</style>
	</head>
	<body>
		<p id="p1">px表示像素，像素是显示器上最小的显示单元</p>
		<p id="p2">pt表示磅，磅是一个绝对长度单位，常用于印刷打印字体</p>
		<p id="p3">em表示当前元素的父元素的字体大小</p>
		<p id="p4">rem表示页面根元素的字体大小</p>
		<p id="p5">1vm表示页面宽度的1%</p>
		<p id="p6">1vh表示页面高度的1%</p>
		<p id="p7">cm表示厘米</p>
	</body>
</html>
