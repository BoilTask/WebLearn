<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			.bold {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<p if="first"><span class="bold">郑州市智游职业培训学校</span>位于郑州市经开区经开第五大街、经北三路。。。。。。。</p>

		<!-- strong标签具有强调的语义，表示其中的内容在本页面是强调的，自带字体加粗效果 -->
		<strong>文本加粗</strong>
		<br>
		<!-- b标签或者span+css显示的文本加粗不具有语义，仅仅是显示一个加粗的字体。 -->
		<span class="bold">文本加粗</span>
		<br>
		<b>文本加粗</b>
		<br>
		
		<!-- del具有删除语义 -->
		<del>明天放假</del>
		<br>
		
		<!-- s仅仅是添加一个删除线 -->
		<s>明天放假</s>
		<br>
		
		<!-- h1~h6标签具有标题的语义 -->
		
		<!-- html5中新增了很多语义化标签。 -->
		
		<!-- 用于显示页面头部区域 -->
		<header></header>
		<!-- 显示页面主区域 -->
		<main></main>
		<!-- 显示页面底部区域 -->
		<footer></footer>
		<!-- 显示页面侧边区域 -->
		<aside></aside>
		<!-- 显示导航条 -->
		<nav></nav>
		
		<!-- 以上5个标签是html5中新增的页面区域划分标签。html5的本意是希望开发者在进行页面布局时使用这5个标签替代原始的div进行页面区域划分，但是大部分的程序员都没有遵守这个建议 -->
		
		<!-- html语义化：根据语义，选择适合的标签使用 -->
		<!-- 
			html语义化的好处：
			1.提高html代码的可读性。
			2.SEO（搜索引擎优化）。
			3.提高浏览器渲染页面的速度。
			
		 
		 -->
		
	</body>
</html>
