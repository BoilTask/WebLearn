<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		
		<!-- style标签中的内容必须是css样式表，针对当前页面生效 -->
		<style>
			p{
				color: blue;
			}
		</style>
		
	</head>
	<body>
		<!-- 标签的style属性用于设置标签的样式，style属性中可以设置多个样式，多个样式之间用分号隔开，通过这种方式设置的样式叫做行内样式（内联样式 -->
		<h1 style="color: red">可以通过标签属性设置标签的样式</h1>
		
		<!-- 行内样式只试用于给某个标签添加样式，如果需要为多个标签添加相同的样式，那么使用行内样式会很麻烦 -->
		<!-- 可以通过css为批量的标签添加样式 -->
		<p>还可以通过css样式表为标签添加样式</p>
		<p>还可以通过css样式表为标签添加样式</p>
		<p>还可以通过css样式表为标签添加样式</p>
	</body>
</html>
