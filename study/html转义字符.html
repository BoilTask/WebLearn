<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
	</head>
	<body>
		<!-- 在html中<br>标签用于换行 -->
		<!-- 在html中，<和>会被认为是标签，所以不能直接出现在html中，如果要显示<或>需要使用转义字符 -->
		<p>
			我们要记住，在html中&lt;br&gt;标签用于换行
		</p>
		
		<p>&emsp;&emsp;每个段落之前需要空两格</p>
		
		<p>在html中，&amp;lt;可以转义为一个&lt;</p>
		
		<!--
			&lt;	转义	<
			&gt;	转义	>
			&nbsp;	转义	非换行空格
			&emsp;	转义	中文空格
		-->
	</body>
</html>
