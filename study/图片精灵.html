<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<!-- link标签，用于导入外部的css文件，导入之后css文件中的样式会对本页面生效 -->
		<style type="text/css">
			#d1 {
				width: 100px;
				height: 100px;
				border: solid 1px black;
			}
			#d2 {
				width: 50px;
				height: 50px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="sprite.css"/>
	</head>
	<body>
		<!-- 图片精灵，是一种将多张小图片合成一张大图片，在元素中按需显示的一种技术，在字体图标流行之前，是网页中显示小图标的主要技术 -->

		<div id="d1" class="science"></div>
		<div id="d2" class="book"></div>

	</body>
</html>
