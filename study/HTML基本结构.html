<!DOCTYPE html>
<!-- 注释，是代码的说明，不会参与执行 -->
<!-- 注释有3个作用： -->
<!-- 1，作为代码的说明，方便其他人查看代码，也方便自己长时间后查看呢自己代码 -->
<!-- 2，不用的代码可以暂时注释掉，方便删除和还原代码 -->
<!-- 3，初学者可以使用注释记笔记 -->

<!-- DOCTYPE 是html的版本声明，表明本文件使用哪个版本的html标准 -->
<!-- 只写html 表示是h5的标准 -->

<!-- html标签是整个页面的根标签，一个页面只能有一个HTML标签 -->
<html>
	<!-- head是页面头标签，其中记录了本页面的标题等信息，head中的内容不在页面中显示 -->
	<head>
		<!-- meta有很多用途，例如可以设置页面的字符集 -->
		<meta charset="utf-8">
		<!-- title标签用于设置页面标题 -->
		<title>HTML页面基本结构</title>
		
	</head>
	
	<!-- body是页面内容标签，其中的内容会显示在页面中，页面中只能有一个body标签 -->
	<body>
		<p>hello world</p>
	</body>
</html>
