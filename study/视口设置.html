<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- meta name="viewport"时，用于设置页面视口，手机浏览器在打开页面时，为了能够显示全部内容，默认会将页面进行缩小。如果一个网页专门针对手机浏览器进行了样式配置，是按照手机浏览器尺寸进行设计的，则可以通过视口设置取消页面缩小 -->
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
	</head>
	<body>
		<h1>视口设置是针对移动端浏览器专门设置的内容</h1>
		
		<!-- 对于移动端网页的设计,有两种解决方案: -->
		<!-- 1.把PC端网站和移动端网站分开设计，完全做成两个项目，根据用户设备的不同，自动返回不同的页面，目前国内的大部分网站都是用的这种方法 -->
		<!-- 2.将网页设计成响应式页面，在不同尺寸的窗口中能够显示不同的样式，能够适应PC和移动端两种浏览器 -->
		
	</body>
</html>
