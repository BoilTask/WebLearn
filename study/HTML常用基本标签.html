<!DOCTYPE html>
<!-- lang表示language，用于设置语言 -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- 视口设置  -->
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Document</title>

	</head>
	<body>
		<!-- h1标签，用于显示网页的大标题 -->
		<h1>支付宝2018年度账单来了 网友：我哪来这么多钱？</h1>

		<!-- 除了h1之外，还有h2到h6标签，字号越来越小，用于显示不同级别的标题 -->
		<h6>中国新闻网</h6>

		<!-- p标签，用于显示一个段落 -->

		<p>中新网客户端北京1月8日电(张旭)千呼万唤始出来！刚刚，支付宝APP上线了2018支付宝年度账单，这一次年度账单以超市小票的方式统计了你2018年的各种花销，此外还有信用情况。用户可通过“支付宝APP-我-账单”，或者首页搜索账单即可查看年度账单。</p>

		<!-- img标签，用于显示一张图片，默认情况下会按照图片的原始尺寸显示 -->
		<!-- src属性，用于设置显示的图片的地址 -->
		<!-- alt属性，用于设置图片加载失败时替换的文本，如果不设置alt，图片加载失败时会显示一个红叉 -->
		<img src="pic.jpg" alt="图片加载失败">

		<!-- hr表示分割线 -->
		<hr>

		新闻来源：
		
		<!-- 在编写html代码时，为了保证代码格式规范，会添加缩进和回车，但是这些缩进空格回车是不需要在页面中显示的，所以浏览器会忽略回车和多余的空格，将他们替换为一个空格 -->
		<!-- br标签，用于显示一个换行 -->
		<br>

		<!-- a标签，超链接标签，用于显示一个超链接，点击之后页面可以跳转到目标页面 -->
		<!-- href属性用于设置跳转目标页面的地址，标签内容设置显示的文本内容 -->
		<!-- target属性设置新页面在哪个窗口中打开，设置为_blank是新标签页中打开 -->
		<a href="http://news.baidu.com" target="_blank">百度新闻</a>

	</body>
</html>
