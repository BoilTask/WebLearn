<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>README.md</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/highlight.js/9.13.1/styles/a11y-light.min.css" rel="stylesheet">

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/marked/0.6.0/marked.min.js"></script>
		<script src="https://cdn.bootcss.com/highlight.js/9.13.1/highlight.min.js"></script>
	</head>
	<body>
		<div id="readme" class="container"></div>


		<script>
			hljs.initHighlighting.called = false;
			$.get("README.md", function(data) {
				var marktxt = marked(data);
				$("#readme").html(marktxt);
				hljs.initHighlighting();
			});
		</script>
	</body>
</html>
